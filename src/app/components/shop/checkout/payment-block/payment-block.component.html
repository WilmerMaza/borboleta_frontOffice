<div class="checkout-detail">
  <div class="row g-md-4 g-sm-3 g-2">
    <!-- Opción de Wompi -->
    <div class="col-sm-6">
      <div class="payment-option wompi-payment-option">
        <div class="payment-category w-100">
          <div class="form-check custom-form-check hide-check-box w-100">
            <input class="form-check-input" type="radio" name="payment_method" [checked]="selectedPaymentMethod === 'wompi'" id="wompi" (change)="set('wompi')">
            <label class="form-check-label" for="wompi">
              WOMPI - PAGO SEGURO
            </label>
          </div>
        </div>
        
        <!-- Widget de Wompi - Se muestra cuando Wompi está seleccionado y hay config -->
        @if(shouldShowWompiWidget()) {
          <div class="wompi-widget-container mt-3">
            <app-wompi-button [config]="wompiWidgetConfig!">
            </app-wompi-button>
          </div>
        }
      </div>
    </div>
