<!-- HeaderCategoriesComponent renderizado -->
<nav>
  <ul>
    @if(categories && categories.length){
      @for(category of categories; track category.id + '_' + category.slug; let i = $index){
        <li>
          <a href="javascript:void(0)" [routerLink]="['/category', category.slug]">
            {{ category.name }}
          </a>
        </li>
      }
    }
  </ul>
</nav>
