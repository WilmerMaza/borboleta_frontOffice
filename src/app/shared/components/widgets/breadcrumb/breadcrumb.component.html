<div class="breadcrumb-section">
  <div class="container">
    <h2>{{ breadcrumb.title | translate }}</h2>
    <nav aria-label="breadcrumb" class="theme-breadcrumb">
      <ol class="breadcrumb">
        <li class="breadcrumb-item">
          <a href="javascript:void(0)" [routerLink]="['/']">{{ 'home' | translate }}</a>
        </li>
        @for(item of breadcrumb.items; track item.label){
          <li class="breadcrumb-item" [class.active]="item.active">{{ item.label | translate }}</li>
        }
      </ol>
    </nav>
  </div>
</div>
