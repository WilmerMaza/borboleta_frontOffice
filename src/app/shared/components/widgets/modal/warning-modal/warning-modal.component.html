<div class="modal-body text-center">
  <div class="warning-icon">
    <i class="ri-error-warning-fill"></i>
  </div>
  <h5 class="modal-title">{{ title }}</h5>
  <p>{{ message }}</p>
  <div class="button-box">
    <app-button 
      [class]="'btn btn-solid'" 
      [id]="'close_warning_btn'" 
      [spinner]="false"
      (click)="close()">
      {{ 'understand' | translate }}
    </app-button>
  </div>
</div>
