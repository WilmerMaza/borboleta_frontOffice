<footer class="footer-light" >
  <app-footer-news-letter [newsLetterStyle]="'basic'"></app-footer-news-letter>
  <section class="section-b-space light-layout">
    <div class="container">
      <div class="row footer-theme g-sm-4 g-2">
        <div class="col-xl-6 col-lg-6 col-md-6">
          <div class="footer-content h-auto footer-about-section">
            <app-footer-logo [logo]="logo"></app-footer-logo>
            <app-footer-about [data]="data"></app-footer-about>
            @if(data?.footer?.social_media_enable){
              <app-footer-social-links [data]="data"></app-footer-social-links>
            }
          </div>
        </div>
        <div class="col-xl-6 col-lg-6 col-md-6" (click)="toggle('contact')">
          <div class="sub-title footer-contact-section">
            <div class="footer-title" [class.show]="active['contact']">
              <h4>{{ 'store_information' | translate }}</h4>
            </div>
            <div class="footer-content">
              <app-footer-contact [data]="data" [class]="'contact-list'"></app-footer-contact>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <div class="sub-footer">
    <div class="container">
      <div class="row">
        @if(data?.footer?.footer_copyright){
          <div class="col-xl-6 col-md-6 col-sm-12">
            <app-footer-copyright [data]="data"></app-footer-copyright>
          </div>
        }
        @if(data?.footer?.payment_option_image_url){
          <div class="col-xl-6 col-md-6 col-sm-12">
            <div class="payment-card-bottom">
              <app-footer-payment-options [data]="data"></app-footer-payment-options>
            </div>
          </div>
        }
      </div>
    </div>
  </div>
</footer>
