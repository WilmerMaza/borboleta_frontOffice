<footer class="footer-style-1" [ngStyle]="{'background-color': data?.footer?.bg_color }" >
  <section class="section-b-space darken-layout" >
    <div class="container">
      <div class="row footer-theme g-md-5 g-2">
        <div class="col-xl-6 col-lg-6 col-md-6 sub-title">
          <div class="footer-about-contact-section">
            <app-footer-logo [logo]="logo"></app-footer-logo>
            <app-footer-about [data]="data"></app-footer-about>
            <app-footer-contact [data]="data" [class]="'contact-list'" [title]="false"></app-footer-contact>
            @if(data?.footer?.social_media_enable){
              <app-footer-social-links [data]="data"></app-footer-social-links>
            }
          </div>
        </div>
        <div class="col-xl-6 col-lg-6 col-md-6">
          <div class="footer-newsletter-section">
            <app-footer-news-letter [newsLetterStyle]="'classic'"></app-footer-news-letter>
          </div>
        </div>
      </div>
    </div>
  </section>
  <div class="sub-footer dark-subfooter">
    <div class="container">
      <div class="row">
        @if(data?.footer?.footer_copyright){
          <div class="col-xl-6 col-md-6 col-sm-12">
            <app-footer-copyright [data]="data"></app-footer-copyright>
          </div>
        }
        @if(data?.footer?.payment_option_image_url){
          <div class="col-xl-6 col-md-6 col-sm-12">
            <div class="payment-card-bottom">
              <app-footer-payment-options [data]="data"></app-footer-payment-options>
            </div>
          </div>
        }
      </div>
    </div>
  </div>
</footer>
