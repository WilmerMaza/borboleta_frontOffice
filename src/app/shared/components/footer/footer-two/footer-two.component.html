<footer>
  <div class="dark-layout">
    <div class="container">
      <section class="section-b-space border-b">
        <div class="row footer-theme2">
          <div class="col-lg-3">
            <div class="footer-content">
              <app-footer-logo [logo]="logo"></app-footer-logo>
              <app-footer-about [data]="data"></app-footer-about>
            </div>
          </div>
          <div class="col-lg-6 subscribe-wrapper">
            <app-footer-news-letter [newsLetterStyle]="'simple'"></app-footer-news-letter>
          </div>
          <div class="col-lg-3">
            <app-footer-contact [data]="data" [icon]="false" [class]="'contact-details'"></app-footer-contact>
          </div>
        </div>
      </section>
    </div>
  </div>
  <div class="dark-layout">
    <div class="container">
      <!-- Ocultado: Sección small-section con Categorías, Useful Links y Help Center -->
    </div>
  </div>
  <div class="sub-footer darker-subfooter">
    <div class="container">
      <div class="row">
        @if(data?.footer?.footer_copyright){
          <div class="col-xl-6 col-md-6 col-sm-12">
            <app-footer-copyright [data]="data"></app-footer-copyright>
          </div>
        }
        @if(data?.footer?.payment_option_image_url){
          <div class="col-xl-6 col-md-6 col-sm-12">
            <div class="payment-card-bottom">
              <app-footer-payment-options [data]="data"></app-footer-payment-options>
            </div>
          </div>
        }
      </div>
    </div>
  </div>
</footer>
